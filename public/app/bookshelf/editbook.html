<div class="container">
	<h1 class="header">Edit Book</h1>
	<div class="edit-form">
		<form class="form-horizontal" role="form">
    <div class="form-group">
    	<label for="author" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-8">
      <input ng-model="ec.book.author" type="text" class="form-control" id="author" placeholder="Author">
    </div>
    </div>
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-8">
        <input ng-model="ec.book.title" type="text" class="form-control" id="title" placeholder="Title">
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">Year</label>
      <div class="col-sm-8">
        <input ng-model="ec.book.date" type="text" class="form-control" id="year" placeholder="Year">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button class="btn btn-success" ng-click="ec.update(ec.book)">Save</button>
      </div>
    </div>
		</form>
	</div>
</div>
